[build]
  publish = "."
  command = "sass src/scss/main.scss dist/css/main.css --style=compressed"

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
